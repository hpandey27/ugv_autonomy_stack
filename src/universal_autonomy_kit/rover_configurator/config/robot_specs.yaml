# Universal Rover Configuration
# This file is the Single Source of Truth for your robot's physical description.

robot_name: "custom_rover"

# Drive Type: differential, skid, ackermann, omni
drive_type: "differential"

# Chassis Dimensions (meters)
chassis:
  length: 1.0
  width: 0.6
  height: 0.3
  mass: 50.0  # kg
  ground_clearance: 0.1

# Wheel Configuration
wheels:
  radius: 0.165     # husky default example
  width: 0.1
  separation_width: 0.55  # distance between left and right wheels
  separation_length: 0.5  # distance between front and rear wheels
  mass: 5.0

# Sensor Mounting Points (XYZ RPY relative to base_link)
# Note: Actual sensor drivers are configured in sensors.yaml, this is just for the chassis visuals if needed
mounts:
  top_plate_height: 0.3
