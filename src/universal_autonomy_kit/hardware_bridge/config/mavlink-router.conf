[General]
# Universal Hardware Bridge Configuration
# Select the input source by uncommenting the appropriate [UartEndpoint] block

# --- OPTION 1: Standard USB (CubePilot via USB Cable) ---
# Common for laptops, NUCs, and basic Jetson setups
[UartEndpoint cube_usb]
Device = /dev/ttyACM0
Baud = 57600

# --- OPTION 2: Jetson UART (GPIO Header / Carrier Board) ---
# Common for production integration (Telem1/2 to Jetson TX/RX)
# Device = /dev/ttyTHS1  # (Or /dev/ttyTHS0 on some boards)
# Baud = 921600          # High speed for advanced autonomy

# --- OPTION 3: SLCAN / USB-to-CAN Adapter (As Serial) ---
# If communicating via SLCAN adapter that allows serial-like access
# Device = /dev/ttyUSB0
# Baud = 115200

# ----------------- OUTPUTS -----------------

# Endpoint 1: Internal ROS 2 Stack (MAVROS)
# MAVROS connects here as a UDP Client
[UdpEndpoint mavros_local]
Mode = Normal
Address = 127.0.0.1
Port = 14540

# Endpoint 2: External QGroundControl (Tablet/Laptop)
# Broadcasts to the subnet so any device can connect
[UdpEndpoint qgc_external]
Mode = Eavesdropping
# Address = 0.0.0.0
# Port = 14550
# Note: For strict P2P, set the IP of your Tablet below:
Address = 0.0.0.0 
Port = 14550
