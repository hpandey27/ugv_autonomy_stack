### ekf filter node parameters ###
ekf_filter_node:
  ros__parameters:
    frequency: 30.0
    sensor_timeout: 0.1
    two_d_mode: true
    use_sim_time: true
    transform_time_offset: 0.0
    transform_timeout: 0.0
    print_diagnostics: true
    debug: false
   
    publish_tf: true
    publish_acceleration: false
    
    # Map frame (will be provided by SLAM or GPS)
    map_frame: map
    # Odometry frame
    odom_frame: odom
    # Base frame
    base_link_frame: base_footprint
    # World frame (ENU)
    world_frame: odom
    
    # Configuration of input sources
    # IMU data: provides orientation and angular velocity
    imu0: /imu
    imu0_config: [false, false, false,    # x, y, z position
                  true,  true,  true,     # roll, pitch, yaw orientation
                  false, false, false,    # x, y, z velocity
                  true,  true,  true,     # roll, pitch, yaw angular velocity  
                  true,  true,  true]     # x, y, z linear acceleration
    imu0_differential: false
    imu0_relative: false
    imu0_queue_size: 10
    imu0_remove_gravitational_acceleration: true
    
    # Wheel odometry from ros2_control (differential drive)
    odom0: /diff_drive_controller/odom
    odom0_config: [false, false, false,   # x, y, z position
                   false, false, false,   # roll, pitch, yaw orientation
                   true,  true, false,    # x, y, z velocity (only x, y from wheels)
                   false, false, true,    # roll, pitch, yaw angular velocity (yaw from wheels)
                   false, false, false]   # x, y, z linear acceleration
    odom0_differential: false
    odom0_relative: false
    odom0_queue_size: 10
    
    # Process noise covariance
